[[redirects]]
from = 'https://venneweekend.netlify.app/'
to = 'https://venneweekend.herokuapp.com/:splat'
status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "https://venneweekend.herokuapp.com/"